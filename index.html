<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <title>Instagram Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="./logo.svg" class="logo-img" alt="" />
          <div class="logo-icon"><i class="fa-brands fa-instagram"></i></div>
        </header>
        <nav>
          <button>
            <span>
                <img src="./assets/icons/home.svg" alt="">
              <span>Home</span>
            </span>
          </button>
          <button>
            <span>
                <img src="./assets/icons/search.svg" alt="">
              <span>Search</span>
            </span>
          </button>
          <button>
            <span>
                <img src="./assets/icons/compass-regular.svg" alt="">
              <span>Explore</span>
            </span>
          </button>
          <button>
            <span>
                <img src="./assets/icons/reels.svg" alt="">
              <span>Reels</span>
            </span>
          </button>
          <button>
            <span>
                <i class="fa-brands fa-facebook-messenger"></i>
              <span>Message</span>
            </span>
          </button>
          <button>
            <span>
                <img src="./assets/icons/heart.svg" alt="">
                
              <span>Notifications</span>
            </span>
          </button>
          <button>
            <span>
              <i class="fa-solid fa-house"></i>
              <span>Create</span>
            </span>
          </button>
          <button>
            <span>
              <i class="fa-solid fa-house"></i>
              <span>Profile</span>
            </span>
          </button>
          <button>
            <span>
              <i class="fa-solid fa-house"></i>
              <span>More</span>
            </span>
          </button>
        </nav>
      </aside>

      <div class="story-section"></div>
      <div class="post-section"></div>
      <div class="footer-section"></div>
    </div>
  </body>
</html>
