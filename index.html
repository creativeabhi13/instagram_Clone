<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <aside class="sidebar">
      <header class="sidebar-header">
        <img src="./logo.svg" class="logo-img" alt="" />
        <div class="logo-icon"><i class="fa-brands fa-instagram"></i></div>
      </header>
      <nav>
        <button>
          <span>
            <img src="./assets/icons/home.svg" class="sidebar-icon" alt="">
            <span>Home</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/search.svg" class="sidebar-icon" alt="">
            <span>Search</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/compass.svg" class="sidebar-icon" alt="">
            <span>Explore</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/reels.svg" class="sidebar-icon" alt="">
            <span>Reels</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/messenger.svg" class="sidebar-icon" alt="">
            <span>Message</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/heart.svg" class="sidebar-icon" alt="">
            <span>Notifications</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/add.svg" class="sidebar-icon" alt="">
            <span>Create</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/profile.jpeg" height="30" width="30" class="sidebar-icon" alt="">
            <span>Profile</span>
          </span>
        </button>
        <button>
          <span>
            <img src="./assets/icons/more.svg" class="sidebar-icon" alt="">
            <span>More</span>
          </span>
        </button>
      </nav>
    </aside>

    <div class="story-section"></div>
    <div class="post-section"></div>
    <div class="footer-section"></div>

</body>

</html>
